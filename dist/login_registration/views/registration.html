<section class="container formContainer">
  <img
  class="img-responsive"
  src="https://www.dropbox.com/s/7n5ci3p5uoruv6f/andyone--WW8jBak7bo-unsplash.jpg?raw=1"
  alt="Find Your Next Producer"
  style="width:100%"
  />
  <form name="regForm" ng-submit="register()" class="regForm" novalidate>
    <div>
      <h1 class="regFormText">Register</h1>
      <p class="message" ng-show="message">{{message}}</p>
    </div>

    <fieldset>
      <div class="row">
        <div class="col-lg-5">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            ng-model="user.firstName"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.firstName.$invalid && myForm.firstName.$touched"
          >
            Required Field
          </p>
        </div>
        
        <div class="col-lg-5">
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            ng-model="user.lastName"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.lastName.$invalid && myForm.lastName.$touched"
          >
            Required Field
          </p>
         </div>
      </div> <!--end of first row -->

      <div class="row">
        <div class="col-lg-10">
          <input
            type="email"
            name="email"
            placeholder="Email"
            ng-model="user.email"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.email.$invalid && myForm.email.$touched"
          >
            Must be valid
          </p>
        </div>

        <div class="col-lg-10">
          <input
            type="password"
            name="password"
            placeholder="Password"
            ng-model="user.password"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.password.$invalid && myForm.password.$touched"
          >
            Required
          </p>
        </div>
      </div> <!-- end of second row-->
    </fieldset>

    <button type="submit" class="btn" ng-disabled="regForm.$invalid">
      Register
    </button>
    <p>or <a href="#!/login">Login</a></p>
  </form>
</section>
