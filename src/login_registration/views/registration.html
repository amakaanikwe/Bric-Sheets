<section class="container formContainer">
  <picture>
    <source srcset="https://dl.dropboxusercontent.com/s/18rhada44qq5nz2/andyone--WW8jBak7bo-unsplash_web.jpg?dl=0" media="(min-width: 700px)">

    <img
    class="img-responsive"
    src="https://dl.dropboxusercontent.com/s/wf23grhx749ercy/andyone--WW8jBak7bo-unsplash_small.jpg?dl=0"
    alt="registration image"
    style="width:100%"
    />
  </picture>

  <!-- Start of Form -->
  <form name="regForm" ng-submit="register()" class="regForm" novalidate>
    <div>
      <h1 class="regFormText">Register</h1>
      <p class="message" ng-show="message">{{message}}</p>
    </div>

    <fieldset>
      <div class="row">
        <div class="col-lg-5">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            ng-model="user.firstName"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.firstName.$invalid && myForm.firstName.$touched"
          >
            Required Field
          </p>
        </div>
        
        <div class="col-lg-5">
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            ng-model="user.lastName"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.lastName.$invalid && myForm.lastName.$touched"
          >
            Required Field
          </p>
         </div>
      </div> <!--end of first row -->

      <div class="row">
        <div class="col-lg-10">
          <input
            type="email"
            name="email"
            placeholder="Email"
            ng-model="user.email"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.email.$invalid && myForm.email.$touched"
          >
            Must be valid
          </p>
        </div>

        <div class="col-lg-10">
          <input
            type="password"
            name="password"
            placeholder="Password"
            ng-model="user.password"
            ng-required="true"
          />
          <p
            class="error validationerror"
            ng-show="myForm.password.$invalid && myForm.password.$touched"
          >
            Required
          </p>
        </div>
      </div> <!-- end of second row-->
    </fieldset>

    <button type="submit" class="btn" ng-disabled="regForm.$invalid">
      Register
    </button>
    <p class="logFormText">or <a href="#!/login">Login</a></p>
  </form>
  <!-- End of Form -->

</section>
