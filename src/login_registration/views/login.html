
<section id="loginImg" class="container formContainer">

  <picture>
    <source srcset="https://dl.dropboxusercontent.com/s/e3ldzsl7urq5vhk/broadcastCamcorder_fixed.jpg?dl=0" media="(min-width: 700px)">
    <img
    class="img-responsive"
    src="https://dl.dropboxusercontent.com/s/kfkiryoao1dyyf7/broadcastCamcorder_small_screen.jpg?dl=0" alt="Find Your Next Producer" style="width:100%"
    />
  </picture>


  <form name="myForm" ng-submit="login()" class="loginForm" novalidate>
    <div>
      <h1 class="logFormText">Producer Display</h1>
      <p class="logFormText">Login</p>
      <p class="message logFormText" ng-show="message">{{message}}</p>
    </div>
    <fieldset>
      <input
        type="email"
        name="email"
        placeholder="Email"
        ng-model="user.email"
        ng-required="true"
      />
      <p
        class="error validationerror"
        ng-show="myForm.email.$invalid && myForm.email.$touched"
      ></p>

      <input
        type="password"
        name="password"
        placeholder="Password"
        ng-model="user.password"
        ng-required="true"
      />
      <p
        class="error validationerror"
        ng-show="myForm.password.$invalid && myForm.password.$touched"
      ></p>
    </fieldset>
    <button type="submit" class="btn loginBtn" ng-disabled="myForm.$invalid">
      Login
    </button>
    <p class="logFormText">or <a ng-href="#!/registration">Sign Up</a></p>
  </form>
</section>
