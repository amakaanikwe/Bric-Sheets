<!-- Search List-->
<div ng-app="bricApp"></div>
  <div class="text-center">
    <img
      class="img-responsive"
      src="public/images/broadcastCamcorder.jpg"
      alt="Find Your Next Producer"
      style="width:100%"
    />

    <div class="text-white centered"></div>
  </div>
  <section class="container containerStyle" ng-repeat="person in filteredProducers |orderBy: 'lastName' ">
    <div class="row">
      <div class="col-lg-8">
        <h3>{{ person.firstName + " " + person.lastName }}</h3>
      </div>
      <div class="col-lg-4">{{person.emailAddress}}</div>
    </div>
    <div class="row">
      <h5 class="col-lg-12">Bric Certifications</h5>
      <div class="col-lg-8">
        <ul>
          <li>{{ person.bricCertification }}</li>
        </ul>
      </div>
      <h5 class="col-lg-12">Work Experience</h5>
      <div class="col-lg-8">
        <ul>
          <li>{{ person.workExperience }}</li>
        </ul>
        <div>
          <a ng-click="openModal(person)">
            <button type="button" class="btn-info">details</button>
          </a>
        </div>
      </div>
    </div>


  </section>
  <section class="container" >
    <pagination uib-pagination ng-model="currentPage" total-items="producers.length" max-size="maxSize" items-per-page="numPerPage" boundary-links="true"  class="pagination-sm pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </section>

</div>
