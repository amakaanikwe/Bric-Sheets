<!-- The Modal-->

<!-- Modal Header-->
<div class="modal-header">

  <div class="row">
    <div class="col-lg-12">
        <button type="button" class="close button"  ng-click="close()"data-dismiss="modal">
            &times;
        </button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="icon"><i class="fa fa-user-o fa-5x" aria-hidden="true"></i></div> 
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h2 id="modal-title" class="modal-title">
    {{ person.firstName + "  " + person.lastName }}
      </h2>
    </div>
  </div>

</div>

<!-- Modal body -->
<div id="modal-body"  class="modal-body textBG">
  <div class="row">
    <div class="col-lg-12">

      <div class="row">
        <div class="col-md-3">
          <h3>Bric Certifications</h3>
        </div>
        <div class="col-md-8 bricCert">       
            {{ person.bricCertification }}   
        </div>
      </div>
      <hr>
      
      <div class="row">
        <div class="col-md-3">
          <h3>Work Experience</h3>
        </div>
        <div class="col-md-8 workBodyStyle">
            {{ person.workExperience }}
        </div>
       
      </div>
      <hr>

      <div class="row">
        <div class="col-md-3">
          <h3>Program Interests</h3>
        </div>
        <div class="col-md-8 proBodyStyle">
            {{ person.ProgramsInterests }}
        </div>
      </div>
      
    </div>
  </div>
  </div>
  <!-- End of Modal Body -->

<div class="modal-footer" style="text-align: center">
  <a href="mailto:{{person.emailAddress}}">
    <i
    class="fa fa-envelope-o"
    style="font-size:36px; color:DodgerBlue"
  ></i>
  </a>
</div>
<!-- End of Modal Footer -->


<!--End of Modal -->
