<!-- The Modal-->

<!-- Modal Header-->
<div class="modal-header" style="background-color: #60b3aa; padding: 40px">

  <div class="row">
    <div class="col-lg-12" style="float: right">
        <button type="button" class="close"  ng-click="close()"data-dismiss="modal" style="padding-bottom: px">
            &times;
        </button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div style="text-align: center"><i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i></div> 
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h2 id="modal-title" class="modal-title" style="text-align: center">
    {{ person.firstName + "  " + person.lastName }}
      </h2>
    </div>
  </div>

</div>

<!-- Modal body -->
<div id="modal-body"  class="modal-body" style="background-color: #7f8584;">
  <div class="row">
    <div class="col-lg-12" style="text-align:center;">

      <div style="background-color: #f5faf9; padding: 20px;">
        <div>
          <h3 class="col-lg-12" >Bric Certifications</h3>
        </div>
        <div class="col-lg-12" style="padding: 40px; margin:20px;">       
            {{ person.bricCertification }}   
        </div>
      
        <hr style="    
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid rgb(8, 7, 3);
        border-radius: 20px;
        margin: 1px 50px;
        padding: 0;" />

      <div style="background-color: #f5faf9; padding: 20px">
        <div>
          <h3 class="col-lg-12" >Work Experience</h3>
        </div>
        <div class="col-lg-12" style="padding: 20px; margin:10px">
        
            {{ person.workExperience }}
        
        </div>
      </div>

      <hr style="    
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid rgb(8, 7, 3);
      border-radius: 20px;
      margin: 1px 40px;
      padding: 0;"/>

      <div style="background-color: #f5faf9; padding: 20px">
        <div>
          <h3 class="col-lg-12">Program Interests</h3>
        </div>

        <div class="col-lg-12" style="padding: 40px; margin:10px">
        
            {{ person.ProgramsInterests }}
        
        </div>
      </div>
      </div>

    </div>
  </div>
  </div>
  <!-- End of Modal Body -->

<div class="modal-footer" style="text-align: center">
  <i
  class="fa fa-send-o"
  style="font-size:36px; color:DodgerBlue"
></i>
</div>
<!-- End of Modal Footer -->


<!--End of Modal -->
